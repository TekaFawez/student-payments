<div class="container">
    <mat-card [formGroup]="paymentFormGroup" class="payment-form">
        <mat-card-header>
             New Payment
        </mat-card-header>
        <mat-card-content>
          
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                    @for(t of paymentTypes;track t){
                        <mat-option [value]="t">{{t}}</mat-option>

                    }
                 


                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>studentCode</mat-label>
                <input matInput formControlName="studentCode">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>file</mat-label>
                <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                    <mat-icon>attach_file</mat-icon>

                </button>
                <input matInput readonly formControlName="fileName">
                <input type="file" hidden #f_input (change)="selectFile($event)"
                 accept="application/pdf">
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <button (click)="savePayment()" mat-raised-button color="primary">Save File</button>
            @if(showProgress){
                <mat-spinner></mat-spinner>


            }
        </mat-card-actions>
    </mat-card>

</div>
<div class="col-md-6">
    <pdf-viewer [src]="pdfFileUrl"
    [render-text]="true"
    [original-size]="false"
    style="width: 400px; height: 500px"
></pdf-viewer>
</div>
